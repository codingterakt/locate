<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo'l bo'ylab masofa hisoblash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        #distance-display {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Yo'l bo'ylab masofa hisoblash</h1>
    <div id="distance-display">Masofa: <span id="distance">...</span></div>
    <button onclick="calculateRoute()">Masofani hisoblash</button>

    <div id="map"></div>

    <!-- Google Maps API (kalitni o'zingizning kalitingiz bilan almashtiring) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=directions&v=weekly" async defer></script>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            // Harita boshlanishi (Toshkent, O'zbekiston)
            const start = { lat: 41.2995, lng: 69.2401 }; 
            const end = { lat: 52.5200, lng: 13.4050 }; // Berlinda

            // Xaritani yaratish
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: start
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Yo'lni hisoblash uchun "Masofani hisoblash" tugmasi bosilganda
            window.calculateRoute = function() {
                const request = {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING // Avtomobil uchun
                };

                directionsService.route(request, function(response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(response);
                        const distance = response.routes[0].legs[0].distance.text;
                        document.getElementById("distance").innerText = distance;
                    } else {
                        alert("Yo'lni hisoblashda xato yuz berdi: " + status);
                    }
                });
            };
        }
    </script>
</body>
</html>
